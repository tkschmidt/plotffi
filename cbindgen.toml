language = "C"
include_guard = "PLOTFFI_H"
pragma_once = true
cpp_compat = true
include_version = true

header = """
/* Generated by cbindgen - DO NOT EDIT */
/* Scatter plot rendering library - C API */
"""

[export]
include = ["PlotOptions"]

[export.rename]

[defines]

[parse]
parse_deps = false

[fn]
must_use = "PLOTFFI_MUST_USE"

[struct]
derive_eq = true
derive_neq = true

[enum]

[macro_expansion]
bitflags = true
